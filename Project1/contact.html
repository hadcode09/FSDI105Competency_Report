   <main class="container">
    <h1 class="text-center">Contact Form!</h1>
<div class="contactcontainer">
    <form id="signUp" class="form"> 
  
      <label for="first">First Name</label>
      <input type="text" id="firstN" name="firstname" placeholder="Your first name..">
  
      <label for="last">Last Name</label>
      <input type="text" id="lastN" name="lastname" placeholder="Your last name..">

      <label for="email">Email Address</label>
      <input type="text" id="emailA" name="email" placeholder="Your email address..">
  
      <label for="country">Country</label>
          <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="Mexico">Mexico</option>
          </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <button type="submit" id="submit" class="submit">Submit</button>
  
    </form>
  </div>
</main>
